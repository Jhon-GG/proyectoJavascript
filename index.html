<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="storage/img/spotifyIcon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Spotify</title>
</head>
<body>
    <main class="main">
        <aside class="left_aside">
            <header id="left_header" class="left_header">
                <h1>Discover <br> New music</h1>
            </header>
            <figure id="left_topChart" class="left_topChart">
                <div class="left__title">
                    <strong>Top-chart</strong>
                </div>
                <div class="left_description">
                    <strong>Week</strong>
                    <img src="storage/img/arrowDown.svg" alt="arrowDown">
                </div>
            </figure>
        </aside>
        <section class="section_middle">
            <h1>Now playing</h1>
        </section>
        <aside class="right_aside">
            <h1>Track list</h1>
        </aside>
    </main>
    
</body>
</html>
