<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="storage/img/spotifyIcon.png" type="image/x-icon">
    <title>Spotify</title>
</head>
<body>
    <main class="main">
        <aside class="left_aside">
            <header id="left__header" class="left__header">
                <h1>Discover New Music</h1>
            </header>
            <figure id="left_topChart" class="left_topChart">
                <div class="left__title">
                    <strong>Top-chart</strong>
                </div>
                <div class="left_description">
                    <strong>Week</strong>
                    <img src="storage/img/arrowDown.svg" alt="arrowDown">
                </div>
            </figure>
        </aside>
        <section class="section_middle">
            <h1>Now playing</h1>
        </section>
        <aside class="right_aside">
            <h1>Track list</h1>
        </aside>
    </main>
    
</body>
</html>
